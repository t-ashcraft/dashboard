<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="sidebar">
        <div class="dashboardtitle">
            <img class="titleicon" src="view-dashboard.svg"></img>
            <div class="title">Dashboard</div>
        </div>
        <div class="dashboardbuttons1">
            <div class="dashbutton">
                <img class="dashicon" src="home-account.svg"></img>
                <div class="dashlabel">Home</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="bulletin-board.svg"></img>
                <div class="dashlabel">Profile</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="message.svg"></img>
                <div class="dashlabel">Messages</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="timer.svg"></img>
                <div class="dashlabel">History</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="calendar-check.svg"></img>
                <div class="dashlabel">Tasks</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="account-group.svg"></img>
                <div class="dashlabel">Communities</div>
            </div>
        </div>
        <div class="dashboardbuttons2">
            <div class="dashbutton">
                <img class="dashicon" src="cog.svg"></img>
                <div class="dashlabel">Settings</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="message-question.svg"></img>
                <div class="dashlabel">Support</div>
            </div>
            <div class="dashbutton">
                <img class="dashicon" src="shield-check.svg"></img>
                <div class="dashlabel">Privacy</div>
            </div>
        </div>
    </span>
    <span class="main">
        <div class="searchbar"></div>
        <div class="welcome"></div>
        <div class="mainbody">
            <div class="projects"></div>
            <div class="rightbar">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </span>
</body>
</html>
